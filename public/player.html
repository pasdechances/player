<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="song-name"></div>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="shuffle">Shuffle</button>
    </div>
    <div>
        <input type="range" id="volume-range" name="volume" min="0" max="10" />
        <label for="volume">Volume </label><button id="volume-Mute">Mute</button>
    </div>
    <div>
        <input type="range" id="time-range" name="volume" min="0" max="100" value="0"/>
        <label id="time">0</label><label>s</label>
    </div>

    <script src="player.js">    
    </script>
</body>

</html>
